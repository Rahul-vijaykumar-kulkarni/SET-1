<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Functions: Max Element and Two Sum</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h3 {
        text-align: center;
        margin-top: 40px;
      }
      .logincal {
        text-align: center;
        /* margin-top: 40px; */
        height: 50%;
        width: 50%;
      }

      h2 {
        text-align: center;
        margin-top: 40px;
      }
      form {
        margin: 0 auto;
        width: 300px;
      }
      label,
      input {
        display: block;
        margin-bottom: 10px;
        width: 100%;
      }
      input[type="submit"] {
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .output {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Combined Functions: Find Maximum Element & Two Sum(SET -1)</h1>

    <!-- Section for Finding Maximum Element -->
    <h2>Find Maximum Element</h2>
    <form id="maxElementForm">
      <label for="arrayInput">Enter numbers (comma separated):</label>
      <input type="text" id="arrayInput" name="arrayInput" required />

      <input type="submit" value="Find Maximum" />
      <div class="output">
        <label for="maxOutput">Output:</label>
        <input type="text" id="maxOutput" name="maxOutput" readonly />
      </div>
    </form>

    <script>
      document
        .getElementById("maxElementForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const arrayInput = document
            .getElementById("arrayInput")
            .value.split(",")
            .map(Number);
          const maxElement = Math.max(...arrayInput);
          document.getElementById("maxOutput").value = maxElement;
        });
    </script>

    <!-- Section for Two Sum Problem -->
    <h2>Two Sum</h2>
    <form id="twoSumForm">
      <label for="targetArrayInput">Enter numbers (comma separated):</label>
      <input
        type="text"
        id="targetArrayInput"
        name="targetArrayInput"
        required
      />

      <label for="target">Target Sum:</label>
      <input type="number" id="target" name="target" required />

      <input type="submit" value="Find Indices" />
      <div class="output">
        <label for="twoSumOutput">Output:</label>
        <input type="text" id="twoSumOutput" name="twoSumOutput" readonly />
      </div>
    </form>

    <script>
      document
        .getElementById("twoSumForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const targetArrayInput = document
            .getElementById("targetArrayInput")
            .value.split(",")
            .map(Number);
          const target = parseInt(document.getElementById("target").value);
          const result = twoSum(targetArrayInput, target);
          document.getElementById("twoSumOutput").value = result.length
            ? `Indices: ${result.join(", ")}`
            : "No solution";
        });

      function twoSum(nums, target) {
        const indices = {};
        for (let i = 0; i < nums.length; i++) {
          const complement = target - nums[i];
          if (complement in indices) {
            return [indices[complement], i];
          }
          indices[nums[i]] = i;
        }
        return [];
      }
    </script>
    <h3>Login based calculator</h3>
    <a
      class="logincal"
      href="https://rahul-vijaykumar-kulkarni.github.io/Login-based-calculator/"
      >CLick to access Login Based Login-based-calculator
      <img class="logincal" src="./images/login cal.png" alt="login cal" />
    </a>
  </body>
</html>
